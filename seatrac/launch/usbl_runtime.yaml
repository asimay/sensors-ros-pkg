# Core configuration
comms_plugin: "labust::seatrac::SeatracSerial"
controller_plugin: "labust::seatrac::USBLController"
listener_plugins: ["labust::seatrac::StatusListener"]

# USBLController configuration
auto_mode: true
transponders: [2]

# NavListener setup
transponder_names: ["diver"]

# Serial connection parameters
port_name: "/dev/ttyUSB0"
baud: 115200

#Simulation parameters
sim_node_id: 1

