# Core configuration
comms_plugin: "labust::seatrac::SeatracSim"
controller_plugin: "labust::seatrac::SurfaceUSBL"
listener_plugins: ["labust::seatrac::StatusListener",
                   "labust::seatrac::NavListener",
                   "labust::seatrac::DataListener"]

# USBLController configuration
auto_mode: false
timeout: 4.0
transponders: [2,3]
use_ahrs: true

# NavListener setup
transponder_names: ["diver","buddy"]

#Simulation parameters
sim_node_id: 1
sim_is_modem: false

